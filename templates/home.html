<!DOCTYPE html>
<html>
<head>
    <title>California Housing Price Prediction</title>
</head>
<body>
    <h1>California Housing Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label>Median Income (MedInc):</label>
        <input type="text" name="MedInc" placeholder="Enter value"><br><br>

        <label>House Age:</label>
        <input type="text" name="HouseAge" placeholder="Enter value"><br><br>

        <label>Average Rooms:</label>
        <input type="text" name="AveRooms" placeholder="Enter value"><br><br>

        <label>Average Bedrooms:</label>
        <input type="text" name="AveBedrms" placeholder="Enter value"><br><br>

        <label>Population:</label>
        <input type="text" name="Population" placeholder="Enter value"><br><br>

        <label>Average Occupancy:</label>
        <input type="text" name="AveOccup" placeholder="Enter value"><br><br>

        <label>Latitude:</label>
        <input type="text" name="Latitude" placeholder="Enter value"><br><br>

        <label>Longitude:</label>
        <input type="text" name="Longitude" placeholder="Enter value"><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
